<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        place-items: center;
        height: 100dvh;
      }

      .container {
        position: relative;

        .carrousel {
          display: flex;
          padding: 20px;
          gap: 20px;
          width: 620px;
          overflow: hidden;
          scroll-behavior: smooth;
          background: #181818;
          .item {
            min-width: 200px;
            height: 200px;
            display: inline-block;
            font-size: 50px;
            box-sizing: border-box;
            text-align: center;
            border: 2px dashed #222222;
            color: #fff;
            img {
              width: 100%;
              height: 100%;
              object-fit: cover;
              border-radius: 0 20px 0 20px;
            }
          }
        }

        button {
          position: absolute;
          width: 50px;
          height: 100%;
          cursor: pointer;
          border: none;
          color: #fff;
          background: linear-gradient(
            to right,
            transparent,
            rgba(24, 24, 24, 0.5)
          );

          &:active svg {
            scale: 0.9;
          }
        }

        button.prev {
          display: none;
          opacity: 0;
          transition: 0.5s ease all;
          top: 0;
          left: 0;
          background: linear-gradient(
            to left,
            transparent,
            rgba(24, 24, 24, 0.7)
          );

          &.view {
            opacity: 1;
            display: inline-block !important;
          }
          svg {
            transform: rotate(-360deg);
          }
        }

        button.next {
          top: 0;
          right: 0;
          background: linear-gradient(
            to right,
            transparent,
            rgba(24, 24, 24, 0.7)
          );
          svg {
            transform: rotate(180deg);
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="next">
        <svg
          width="40"
          height="40"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l14 0" />
          <path d="M5 12l6 6" />
          <path d="M5 12l6 -6" />
        </svg>
      </button>
      <div class="carrousel">
        <div class="item"><img src="./5355119.jpg" /></div>
        <div class="item"><img src="./5531606.jpg" /></div>
        <div class="item"><img src="./9227469.jpg" /></div>
        <div class="item">
          <img src="./andreas-vonlanthen-RLB5WRaDTJU-unsplash.webp" />
        </div>
        <div class="item">
          <img src="./jakub-neskora-_03bbhZOVmQ-unsplash.webp" />
        </div>
        <div class="item">
          <img src="./jordi-rubies-IKkgOdIRxzU-unsplash.webp" />
        </div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
      </div>
      <button class="prev">
        <svg
          width="40"
          height="40"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l14 0" />
          <path d="M5 12l6 6" />
          <path d="M5 12l6 -6" />
        </svg>
      </button>
    </div>

    <script>
      const carrousel = document.querySelector(".carrousel");
      const btnNext = document.querySelector(".next");
      const btnPrev = document.querySelector(".prev");

      let click = 0;
      let isScrolling = false;
      const ScrollTo = (viewElm, margin, moveTo) => {
        if (isScrolling) return; // evitar cliks que rompan el flujo del carrousel

        isScrolling = true;

        // Se registra cada click que se da en el botÃ³n
        // para saber en que elemento HTML se encuentra
        const HTMLItems = Array.from(document.querySelectorAll(".item"));
        const elem = HTMLItems[click];

        if (moveTo === "right") {
          click++;
          /*
            Se mueve el scroll a la dereha, se divide el scroll visible entre los elmentos visibles
            para moverlo de manera equitativa
          */
          carrousel.scrollLeft +=
            Math.round(carrousel.offsetWidth / viewElm) + margin;
          btnPrev.classList.add("view");
          if (click === HTMLItems.length - viewElm + 1) {
            carrousel.scrollLeft = 0;
            click = 0;
            btnPrev.classList.remove("view");
          }
        } else if (moveTo === "left") {
          click--;
          carrousel.scrollLeft -=
            Math.round(carrousel.offsetWidth / viewElm) + margin;
          if (click === 0) {
            btnPrev.classList.remove("view");
            carrousel.scrollLeft = 0;
          }
        } else {
          console.log(`(${moveTo}) Is not a param: left or right`);
        }

        setTimeout(() => {
          isScrolling = false;
        }, 500);
      };

      btnNext.addEventListener("click", () => {
        ScrollTo(3, 20, "right");
      });

      btnPrev.addEventListener("click", () => {
        ScrollTo(3, 20, "left");
      });
    </script>
  </body>
</html>
